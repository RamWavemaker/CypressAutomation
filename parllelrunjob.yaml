apiVersion: batch/v1
kind: Job
metadata:
  name: ${KUBE_JOB_NAME}
  namespace: ${NAMESPACE}
spec:
  template:
    spec:
      containers:
        - name: cypress
          image: ${IMAGE_NAME}
          resources:
            requests:
              memory: "3Gi"
              cpu: "1.5"
            limits:
              memory: "3Gi"
              cpu: "1.5"
          command: ["/bin/sh", "-c"]
          args:
            - >
              set -x ;

              echo "üîç Free memory before run:" ;
              free -h || cat /proc/meminfo ;

              echo "üîç Disk usage:" ;
              df -h / || echo "df failed" ;

              echo "üìÅ BEFORE Cypress run: contents of project root" ;
              ls;
              rm -rf allure-results;
              ls;
              echo "üöÄ Running Cypress..." ;
              echo "${ALLURE_DIR}";
              npx cypress run --spec "${SPEC_FILES}" --env allureResultsPath=${ALLURE_DIR} ;
              EXIT_CODE=$? ;

              echo "üß™ Cypress Exit Code: $EXIT_CODE" ;

              echo "üìÅ AFTER Cypress run: checking ${ALLURE_DIR}" ;
              sleep 10;
              ls;
              ls -la allure-results || echo "‚ùå Allure directory not found" ;

              echo "‚òÅÔ∏è Uploading to S3....." ;
              aws s3 cp "${ALLURE_DIR}" "s3://wm-qa-automation/${JOB_NAME}/${BUILD_NUMBER}/${ALLURE_DIR}" --recursive --acl public-read ;

              echo "‚úÖ Uploaded to s3://wm-qa-automation/${JOB_NAME}/${BUILD_NUMBER}/" ;
              exit $EXIT_CODE
          env:
            - name: ALLURE_RESULTS_DIR
              value: "${ALLURE_DIR}"
            - name: AWS_ACCESS_KEY_ID
              value: "${AWS_ACCESS_KEY_ID}"
            - name: AWS_SECRET_ACCESS_KEY
              value: "${AWS_SECRET_ACCESS_KEY}"
            - name: BUILD_NUMBER
              value: "${BUILD_NUMBER}"
            - name: ALLURE_DIR
              value: "${ALLURE_DIR}"
      restartPolicy: Never
